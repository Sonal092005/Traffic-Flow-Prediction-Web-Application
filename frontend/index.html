<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Flow Prediction - AI Powered</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Modern fonts for stunning headings -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="main-scroll-container">
    <!-- Welcome Section -->
    <section class="section-fullscreen" id="welcome">
        <span class="welcome-text">Welcome !</span>
    </section>

    <!-- App Main Title -->
    <section class="section-fullscreen" id="title-section">
        <div class="header">
            <h1>ðŸš¦ Traffic Flow Prediction</h1>
            <h3>Smart, Real-Time, AI-driven Forecasts</h3>
        </div>
    </section>

    <!-- Inputs and Predict -->
    <section class="section-fullscreen" id="input-section">
        <div class="input-section">
            <h2>Predict Traffic Flow</h2>
            <form id="predictForm">
                <select name="city" id="city" aria-label="City" required>
                    <option value="" disabled selected>City</option>
                    <option value="bangalore">Bangalore</option>
                    <option value="kalaburagi">Kalaburagi</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="pune">Pune</option>
                    <option value="delhi">Delhi</option>
                    <option value="kolkata">Kolkata</option>
                </select>
                <input type="number" name="hour" id="hour" placeholder="Hour (0-23)" min="0" max="23" required>
                <input type="number" name="weekday" id="weekday" placeholder="Weekday (0-6)" min="0" max="6" required>
                <input type="number" name="junction" id="junction" placeholder="Junction (0-7)" min="0" max="7" required>
                <button type="submit" class="glow-btn full-width mt-1-2">Predict Flow</button>
            </form>
        </div>
    </section>

    <!-- Prediction Output and Graph -->
    <section class="section-fullscreen" id="output-section">
        <div class="result-section" id="resultSection"></div>
        <div class="download-section">
            <button class="glow-btn full-width" id="downloadPredictions">Download Prediction Data</button>
        </div>
    </section>

    <!-- Footer / Developer Section -->
    <section class="section-fullscreen" id="footer-section">
        <div class="footer-section">
            Developed by <strong>Salila Punneshetty</strong> | <strong>Sonal M Sangapur</strong> | <strong>Swati Sajjan</strong><br>
            Information Science and Engineering<br>
            PDA College of Engineering
        </div>
    </section>
</div>

<script src="scripts/app.js"></script>
</body>
</html>
